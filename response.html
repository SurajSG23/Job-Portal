<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar | Job Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f6f8fa;
    }

    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #004aad;
      padding: 15px 40px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .logo span {
      color: #ffda79;
    }

    
    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    .nav-links li a:hover {
      color: #ffda79;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .bar {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

   
    .hamburger.open .bar:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.open .bar:nth-child(2) {
      opacity: 0;
    }
    .hamburger.open .bar:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }


    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        right: -100%;
        background: #004aad;
        flex-direction: column;
        width: 200px;
        text-align: center;
        transition: right 0.4s ease-in-out;
        padding: 20px 0;
      }

      .nav-links.active {
        right: 0;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">Job<span>Portal</span></div>
    <ul class="nav-links" id="navLinks">
      <li><a href="#">Home</a></li>
      <li><a href="#">Jobs</a></li>
      <li><a href="#">Companies</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <div class="hamburger" id="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </nav>

  <script>
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navLinks");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("active");
      hamburger.classList.toggle("open");
    });
  </script>

</body>
</html>
