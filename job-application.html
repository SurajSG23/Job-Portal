<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .split-container {
      display: flex;
      width: 900px;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 8px 150px rgba(255, 255, 255, 0.247);
      overflow: hidden; 
      background: white;
    }

    .left-panel {
      flex: 1;
      position: relative;
      background-image: url('https://images.unsplash.com/photo-1574169208507-84376144848b?q=80&w=1779&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid #ccc;
    }

    .left-panel::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .left-panel > * {
      z-index: 1;
    }

    .left-panel .quote-header {
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .left-panel h1 {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 0.5rem;
    }

    .left-panel p {
      font-size: 0.9rem;
      max-width: 90%;
      line-height: 1.5;
    }

    .right-panel {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .brand-logo {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      color: #333;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .form-header {
      text-align: left;
      margin-bottom: 1.5rem;
    }

    .form-header h2 {
      font-size: 2rem;
      margin-bottom: 0.25rem;
    }

    .form-header p {
      font-size: 0.9rem;
      color: #666;
    }

    #jobApplicationForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #3d55b4;
      box-shadow: 0 0 5px rgba(61, 85, 180, 0.4);
    }

    textarea {
      resize: vertical;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color:#3d55b4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }

    .btn:hover {
      background-color: #2e44a3;
    }

    #responseMessage {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="split-container">
    <div class="left-panel">
      <div>
        <p class="quote-header">A WISE QUOTE</p>
      </div>
      <div>
        <h1>Unlock Your Potential</h1>
        <p>Apply now and start building your career with us. We are looking for talented individuals who are passionate about their work.</p>
      </div>
    </div>
    <div class="right-panel">
      <div class="brand-logo">
        <span>Job-Portal</span>
      </div>
      <div class="form-header">
        <h2>Apply for a Job</h2>
        <p>Fill out the form below to submit your application.</p>
      </div>
      <form id="jobApplicationForm">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="resume">Resume (PDF)</label>
          <input type="file" id="resume" name="resume" accept=".pdf" required>
        </div>
        <div class="form-group">
          <label for="message">Why should we hire you?</label>
          <textarea id="message" name="message" rows="5" placeholder="Tell us about yourself and why you're a good fit..." required></textarea>
        </div>
        <button type="submit" class="btn">Submit Application</button>
      </form>
      <div id="responseMessage"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('jobApplicationForm');
      const responseMessage = document.getElementById('responseMessage');

      form.addEventListener('submit', function(event) {
        event.preventDefault();

        // Simulate a successful form submission
        setTimeout(() => {
          responseMessage.textContent = 'Application submitted successfully! We will get back to you shortly.';
          responseMessage.style.color = '#34A853';
          form.reset();
        }, 1500);
      });
    });
  </script>
</body>
</html>
