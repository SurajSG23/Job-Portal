<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | Job Junction</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="forgot-password.css" />
</head>
<body>
  <div class="forgot-container">
    <div class="forgot-card fade-in">
      <h2>Forgot Password?</h2>
      <p>Enter your email address and we'll send you a link to reset your password.</p>
      <form id="forgotForm" autocomplete="off">
        <div class="input-group">
          <input type="email" id="forgotEmail" placeholder="Enter your email" required />
        </div>
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
      </form>
      <div id="forgot-message" class="forgot-message"></div>
      <a href="login.html" class="btn btn-ghost mt-3">Back to Login</a>
    </div>
  </div>
  <script src="forgot-password.js"></script>
</body>
</html>
