<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workplace Communication</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f0f6ff;
      color: #333;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 20px 20px 50px 20px;
      background: linear-gradient(135deg, #007bff, #66b3ff);
      color: white;
      animation: fadeSlide 1s ease forwards;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 0 auto;
    }

    @keyframes fadeSlide {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Cards Container */
    .cards {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      padding: 50px 15px;
    }

    .card {
      background: #eaf4ff;
      border-radius: 15px;
      width: 300px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      background: #d6ebff;
    }

    .card i {
      font-size: 2.5rem;
      color: #007bff;
      margin-bottom: 15px;
    }

    .card h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #007bff;
    }

    .card button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .card button:hover {
      background: #005bb5;
    }

    /* Info Container */
    .info-container {
      max-width: 900px;
      margin: 20px auto 60px auto;
      padding: 30px 20px;
      background: #d6ebff;
      border-radius: 15px;
      display: none; /* initially hidden */
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .info-container h4 {
      color: #007bff;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .info-container ul {
      text-align: left;
      padding-left: 20px;
      font-size: 1rem;
    }

    .info-container li {
      margin-bottom: 8px;
    }

    /* Back Button */
    .back-btn {
      display: block;
      margin: 20px auto 60px auto;
      padding: 12px 30px;
      background: #fff;
      color: #007bff;
      font-weight: 600;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: #cce4ff;
      transform: scale(1.05);
    }

    /* Media Queries */
    @media (max-width: 950px) {
      .cards {
        flex-direction: column;
        align-items: center;
        padding: 50px 20px;
      }
      .card {
        width: 95%;
      }
      .info-container {
        width: 95%;
        padding: 25px;
      }
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.2rem;
      }
      .hero p {
        font-size: 1.1rem;
      }
      .card h3 {
        font-size: 1.3rem;
      }
      .card button {
        padding: 8px 16px;
        font-size: 0.95rem;
      }
      .info-container h4 {
        font-size: 1.3rem;
      }
      .info-container ul {
        font-size: 0.95rem;
      }
      .back-btn {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }
/* Dark Mode Styles */
    body.dark {
    background: #111827;
    color: #f9fafb;
  }

  body.dark .hero {
    background: linear-gradient(135deg, #1f2937, #374151);
     color: #60a5fa;
  }

 body.dark  .hero h1 {
  color: #60a5fa;
      
    }

   body.dark .hero p {
      color: #60a5fa;
    }

  body.dark .cards .card {
    background: #1e293b;
    color: #f9fafb;
    box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
  }

  body.dark .cards .card:hover {
    background: #273449;
    box-shadow: 0 10px 25px rgba(255, 255, 255, 0.15);
  }

  body.dark .card i,
  body.dark .card h3,
  body.dark .card button {
    color: #60a5fa;
  }

  body.dark .card button {
    background: #2563eb;
    color:white;
  }

  body.dark .card button:hover {
    background: #1e40af;
  }

  body.dark .info-container {
    background: #1e293b;
    color: #f9fafb;
    box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
  }

  body.dark .info-container h4 {
    color: #60a5fa;
  }

  body.dark .back-btn {
    background: #1e293b;
    color: #60a5fa;
    border: 1px solid #2563eb;
  }

  body.dark .back-btn:hover {
    background: #2563eb;
    color: #fff;
  }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Workplace Communication</h1>
    <p>Enhance your professional communication, teamwork, and conflict resolution skills.</p>
  </div>

  <!-- Cards -->
  <div class="cards">
    <div class="card">
      <i class="fas fa-comments"></i>
      <h3>Professional Communication</h3>
      <button onclick="showInfo('communication')">Learn More</button>
    </div>
    <div class="card">
      <i class="fas fa-users"></i>
      <h3>Teamwork & Collaboration</h3>
      <button onclick="showInfo('teamwork')">Learn More</button>
    </div>
    <div class="card">
      <i class="fas fa-handshake"></i>
      <h3>Conflict Resolution</h3>
      <button onclick="showInfo('conflict')">Learn More</button>
    </div>
  </div>

  <!-- Info Container -->
  <div class="info-container" id="info-container">
    <h4 id="info-title"></h4>
    <ul id="info-list"></ul>
  </div>

  <button class="back-btn" onclick="window.location.href='resources.html'">‚Üê Back to Career Resources</button>

  <script>
    const infoContainer = document.getElementById('info-container');
    const infoTitle = document.getElementById('info-title');
    const infoList = document.getElementById('info-list');

    const data = {
      communication: {
        title: "Professional Communication Tips",
        items: [
          "Speak clearly and confidently.",
          "Use proper email etiquette.",
          "Listen actively and provide feedback.",
          "Maintain a professional tone in all communications.",
          "Adapt communication style based on audience."
        ]
      },
      teamwork: {
        title: "Teamwork & Collaboration",
        items: [
          "Share responsibilities and communicate roles clearly.",
          "Encourage participation and respect diverse opinions.",
          "Provide constructive feedback.",
          "Support your teammates and build trust.",
          "Use collaborative tools for efficiency."
        ]
      },
      conflict: {
        title: "Conflict Resolution Strategies",
        items: [
          "Address conflicts early before they escalate.",
          "Listen to all perspectives calmly.",
          "Focus on solutions, not blame.",
          "Maintain respect and professionalism.",
          "Seek mediation if necessary."
        ]
      }
    };

    function showInfo(key) {
      infoTitle.textContent = data[key].title;
      infoList.innerHTML = data[key].items.map(item => `<li>${item}</li>`).join('');
      infoContainer.style.display = 'block';
      infoContainer.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
  <script>
  // Apply dark mode based on Resources page setting
  function applyDarkMode(dark) {
    document.body.classList.toggle('dark', dark);

    // Cards
    document.querySelectorAll('.card').forEach(card => {
      if(dark){
        card.style.background = '#1e293b';
        card.style.color = '#f9fafb';
        card.style.boxShadow = '0 4px 15px rgba(255,255,255,0.05)';
      } else {
        card.style.background = '#eaf4ff';
        card.style.color = '#ffffff';
        card.style.boxShadow = '0 4px 15px rgba(0,0,0,0.08)';
      }
    });

    // Hero section
    document.querySelector('.hero').style.background = dark 
      ? 'linear-gradient(135deg, #1f2937, #374151)' 
      : 'linear-gradient(135deg, #007bff, #66b3ff)';
    document.querySelector('.hero').style.color = dark ? '#f9fafb' : '#ffffff';

    // Info container
    const infoContainer = document.getElementById('info-container');
    if(infoContainer){
      infoContainer.style.background = dark ? '#1e293b' : '#d6ebff';
      infoContainer.style.color = dark ? '#f9fafb' : '#333';
      infoContainer.style.boxShadow = dark ? '0 4px 15px rgba(255,255,255,0.05)' : '0 4px 15px rgba(0,0,0,0.1)';
    }

    // Back button
    const backBtn = document.querySelector('.back-btn');
    if(backBtn){
      backBtn.style.background = dark ? '#1e293b' : '#fff';
      backBtn.style.color = dark ? '#60a5fa' : '#007bff';
      backBtn.style.border = dark ? '1px solid #2563eb' : 'none';
    }
  }

  // Load dark mode from localStorage
  window.addEventListener('load', () => {
    const dark = localStorage.getItem('theme') === 'dark';
    applyDarkMode(dark);
  });

  
  
</script>


</body>
</html>
