<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Portal - Loading Indicator</title>
<style>
  body { font-family: Arial, sans-serif; }
  #job-listings { padding: 20px; }
  #loading {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  .spinner {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #007bff;
    border-radius: 50%;
    width: 60px; height: 60px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
</style>
</head>
<body>

<h1>Job Listings</h1>
<div id="loading" role="status" aria-live="polite" aria-label="Loading content">
  <div class="spinner"></div>
</div>
<div id="job-listings"></div>
<button onclick="fetchJobs()">Load Jobs</button>

<script>
  function fetchJobs() {
    const loading = document.getElementById('loading');
    const container = document.getElementById('job-listings');
    loading.style.display = 'flex';
    container.innerHTML = '';
    setTimeout(() => {
      const jobs = [
        { title: "Frontend Developer", company: "Tech Corp" },
        { title: "Backend Engineer", company: "Web Solutions" },
        { title: "UI/UX Designer", company: "Creative Studio" }
      ];
      jobs.forEach(job => {
        const div = document.createElement('div');
        div.innerHTML = `<h3>${job.title}</h3><p>${job.company}</p>`;
        container.appendChild(div);
      });
      loading.style.display = 'none';
    }, 2000);
  }
</script>

</body>
</html>
