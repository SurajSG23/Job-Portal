<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Job Junction",
      "url": "https://surajsg23.github.io/Job-Portal/",
      "logo": "../assets/logo.webp",
      "sameAs": [
        "https://github.com/SurajSG23/Job-Portal"
      ]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Job Junction",
      "url": "https://surajsg23.github.io/Job-Portal/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://surajsg23.github.io/Job-Portal/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Junction | Home Page</title>
    <meta name="description" content="Job Junction home page. Choose your role as a job seeker or employer and get started!" />
    <meta name="keywords" content="home, job portal, job search, careers, employment, HTML, CSS, JavaScript, Firebase" />
    <meta name="author" content="Job Junction Team" />
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Job Junction | Home Page" />
    <meta property="og:description" content="Choose your role as a job seeker or employer and get started!" />
    <meta property="og:image" content="../assets/logo.webp" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://surajsg23.github.io/Job-Portal/components/homepage.html" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Job Junction | Home Page" />
    <meta name="twitter:description" content="Choose your role as a job seeker or employer and get started!" />
    <meta name="twitter:image" content="../assets/logo.webp" />
    <!-- For development: -->
    <link rel="stylesheet" href="homePage.css">
    <!-- For production, use minified: -->
    <!-- <link rel="stylesheet" href="homePage.min.css" /> -->
    <link rel="shortcut icon" href="../assets/favicon.webp" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-wrapper">
        <!-- Header Section -->
        <header class="header">
            <div class="logo-container">
                <img src="../assets/logo.webp" alt="Job Junction Logo" class="logo-img">
                <h1 class="logo-text">Job Junction</h1>
            </div>
        </header>

        <!-- Main Content Section -->
        <main class="main-content">
            <div class="hero-section">
                <h2 class="hero-title">Welcome to Job Junction</h2>
                <p class="hero-subtitle">Your gateway to career opportunities and talent acquisition</p>
            </div>

            <div class="role-selection">
                <h3 class="selection-title">Choose Your Role</h3>
                <div class="role-cards">
                    <a href="../components/seeker.html" class="role-card seeker-card">
                        <div class="card-content">
                            <div class="card-image">
                                <img src="../assets/seeker.webp" alt="Job Seeker illustration" loading="lazy">
                            </div>
                            <div class="card-text">
                                <h4>I am a Job Seeker</h4>
                                <p>Find your dream job and advance your career</p>
                            </div>
                        </div>
                    </a>
                    
                    <a href="../components/employer.html" class="role-card employer-card">
                        <div class="card-content">
                            <div class="card-image">
                                <img src="../assets/employer.webp" alt="Employer illustration" loading="lazy">
                            </div>
                            <div class="card-text">
                                <h4>I am an Employer</h4>
                                <p>Find talented professionals for your organization</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="footer">
            <p>&copy; 2024 Job Junction. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
