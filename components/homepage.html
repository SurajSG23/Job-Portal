<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Job Junction",
      "url": "https://surajsg23.github.io/Job-Portal/",
      "logo": "../assets/logo.webp",
      "sameAs": [
        "https://github.com/SurajSG23/Job-Portal"
      ]
    }
    </script>
    <script type="application/ld+json">

      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Job Junction",
      "url": "https://surajsg23.github.io/Job-Portal/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://surajsg23.github.io/Job-Portal/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <meta name="author" content="Job Junction Team" />
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Job Junction | Home Page" />
    <meta property="og:description" content="Choose your role as a job seeker or employer and get started!" />
    <meta property="og:image" content="../assets/logo.webp" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://surajsg23.github.io/Job-Portal/components/homepage.html" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Job Junction | Home Page" />
    <meta name="twitter:description" content="Choose your role as a job seeker or employer and get started!" />
    <meta name="twitter:image" content="../assets/logo.webp" />
    <!-- For development: -->

</head>
