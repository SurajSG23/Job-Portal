<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Job Junction",
      "url": "https://surajsg23.github.io/Job-Portal/",
      "logo": "../assets/logo.webp",
      "sameAs": [
        "https://github.com/SurajSG23/Job-Portal"
      ]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Job Junction",
      "url": "https://surajsg23.github.io/Job-Portal/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://surajsg23.github.io/Job-Portal/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Junction | Seeker</title>
    <meta name="description" content="Job seekers: Find jobs, apply, and manage your profile on Job Junction." />
    <meta name="keywords" content="seeker, job portal, find jobs, apply, careers, HTML, CSS, JavaScript, Firebase" />
    <meta name="author" content="Job Junction Team" />
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Job Junction | Seeker" />
    <meta property="og:description" content="Job seekers: Find jobs, apply, and manage your profile on Job Junction." />
    <meta property="og:image" content="../assets/logo.webp" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://surajsg23.github.io/Job-Portal/components/seeker.html" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Job Junction | Seeker" />
    <meta name="twitter:description" content="Job seekers: Find jobs, apply, and manage your profile on Job Junction." />
    <meta name="twitter:image" content="../assets/logo.webp" />
    <!-- For development: -->
    <link rel="stylesheet" href="../components/seeker.css">
    <link rel="stylesheet" href="../components/skills.css" />
    <!-- For production, use minified: -->
    <!-- <link rel="stylesheet" href="../components/seeker.min.css" /> -->
    <!-- <link rel="stylesheet" href="../components/skills.min.css" /> -->
    <link rel="shortcut icon" href="../assets/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="headContainer">
            <img src="../assets/logo.webp" alt="Job Junction logo" loading="lazy">
            <div class="headlinks">
                <div>
                    <a href="../components/about.html" target="_self">About</a>
                    <a href="../components/homepage.html">Home</a>
                </div>
                <div class="selector">
                    <select name="jobs-type" id="" onchange="filter(value)">
                        <option value="all">All</option>
                        <option value="Full Time">Full Time</option>
                        <option value="Part Time">Part Time</option>
                        <option value="Freelancer">Freelancing</option>
                        <option value="recent">Recently Added</option>
                    </select>
                    <button class="apply-btn">Apply</button>
               </div>   
            </div>
        </div>
        <div class="apply">
            <div>
                <h2>Provide the below details:</h2>
            </div>
            <div>Name: <input type="text" name="name" id="name" class="input"></div>

            <div>Years of experience: <input type="number" id="yoe" class="input"></div>
            <div>Contact number: <input type="number" name="number" id="phNo" class="input"></div>
            <div>Email: <input type="email" name="" id="email" class="input"></div>
            <!-- Skills Input with Tagging -->
<div class="skill-input-container">
  <label for="skillInput">Skills:</label>
  <div id="tag-container"></div>
  <input
    type="text"
    id="skillInput"
    placeholder="Start typing a skill..."
    autocomplete="off"
  />
  <ul id="suggestions" class="suggestions-list"></ul>
</div>
            <div class="job-type-apply">Prefered type:
                <input type="radio" name="job-type" value="Full Time">
                <h4>Full Time</h4>
                <input type="radio" name="job-type" value="Part Time">
                <h4>Part Time</h4>
                <input type="radio" name="job-type" value="Freelancing">
                <h4>Freelancing</h4>
            </div>
            <div>
                <button class="Submit">Submit</button>
                <button class="Cancel">Cancel</button>
            </div>
        </div>
    </header>
    <hr>

    <div class="body2">
        <div class="heading">
            <h2>Jobs In Demand</h2>
            <p>Most viewed and all-time-top-selling servies</p>
        </div>
        <div class="search-filter-container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search by position..." />
        <select id="salaryFilter" class="filter-dropdown">
          <option value="">All Salaries</option>
          <option value="500">$500+/m</option>
          <option value="900">$900+/m</option>
          <option value="1200">$1200+/m</option>
        </select>
      </div>
        <div class="jobs-container">

        </div>
    </div>

    <footer>
        <hr>
        <div class="footContainer">
            <div>
                <h4>CopyRigth &copy; 2024 Job Junction | All Rights Reserved</h4>
            </div>
            <div class="footlinks">
                <a href="https://www.instagram.com/suraj_sg23/" target='_blank'>
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/suraj-s-g-dhanva-995a23298/" target='_blank'>
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://github.com/SurajSG23" target='_blank'>
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="../components/seeker.js"></script>
    <script src="../components/skill.js" defer></script>

</body>

</html>
